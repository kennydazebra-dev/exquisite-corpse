<!DOCTYPE html>
<html>
<head>
  <title>Exquisite Corpse</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { 
      font-family: Georgia, serif; 
      max-width: 600px; 
      margin: 60px auto; 
      line-height: 1.6;
    }
    textarea { 
      width: 100%; 
      height: 120px; 
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Exquisite Corpse</h1>

<h3>Previous contribution:</h3>
<p id="previous">Loading...</p>

<h3>Your contribution:</h3>
<textarea id="newText" maxlength="500" placeholder="Write your part..."></textarea>
<br>
<button onclick="submitText()">Submit</button>

<script>
const supabaseUrl = "https://oknklrirjobjxkszvuti.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rbmtscmlyam9ianhrc3p2dXRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3OTY1MDIsImV4cCI6MjA4NzM3MjUwMn0.2klLdEHJykXAQUKWtlrV-SWJPS8gPQml-UWw2YnXKt4";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function loadLatest() {
  const { data, error } = await supabase
    .from("entries")
    .select("text")
    .order("id", { ascending: false })
    .limit(1);

  if (error) {
    document.getElementById("previous").innerText = "Error loading story.";
    return;
  }

  document.getElementById("previous").innerText =
    data.length ? data[0].text : "The story begins here...";
}

async function submitText() {
  const text = document.getElementById("newText").value;

  if (!text.trim()) return;

  const { error } = await supabase.from("entries").insert([{ text }]);

  if (!error) {
    document.getElementById("newText").value = "";
    loadLatest();
  } else {
    alert("Error submitting text.");
  }
}

loadLatest();
</script>

</body>
</html>
