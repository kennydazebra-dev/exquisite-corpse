<!DOCTYPE html>
<html>
<head>
  <title>Salon Co-Story</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f4efe6;
      font-family: 'Inter', sans-serif;
      color: #111;
    }

    .container {
      max-width: 750px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      position: relative;
    }

    .banner {
      background: #154ea8;
      color: white;
      font-weight: 700;
      font-size: 2em;
      padding: 20px 30px;
      display: inline-block;
      transform: rotate(-2deg);
      margin-bottom: 15px;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 10px;
      margin-bottom: 40px;
      font-size: 0.9em;
      letter-spacing: 2px;
      color: #154ea8;
      text-transform: uppercase;
    }

    h3 {
      text-transform: uppercase;
      font-size: 0.8em;
      letter-spacing: 2px;
      color: #154ea8;
      margin-bottom: 10px;
    }

    #previous {
      font-family: 'Special Elite', monospace;
      font-size: 1.2em;
      background: #f9f6ef;
      padding: 20px;
      border-left: 5px solid #154ea8;
      margin-bottom: 40px;
      min-height: 60px;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 15px;
      font-family: 'Special Elite', monospace;
      font-size: 1em;
      border: 2px solid #154ea8;
      resize: none;
      background: #fffdf9;
    }

    textarea:focus {
      outline: none;
      background: #fff;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #154ea8;
      border: none;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #0f3b80;
    }

    .stars {
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 24px;
      color: #154ea8;
      transform: rotate(10deg);
      opacity: 0.6;
    }

    .stars-bottom {
      position: absolute;
      bottom: -25px;
      left: -15px;
      font-size: 20px;
      color: #154ea8;
      transform: rotate(-15deg);
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="stars">✦ ✧ ✦</div>
  <div class="stars-bottom">✧ ✦</div>

  <div class="banner">Salon Co-Story</div>
  <div class="subtitle">A Collaborative Writing Experiment</div>

  <h3>Previous Contribution</h3>
  <div id="previous">Loading...</div>

  <h3>Your Contribution</h3>
  <textarea id="newText" maxlength="500" placeholder="Continue the story..."></textarea>
  <br>
  <button id="submitBtn">Add to the Story</button>

</div>

<script>
const supabaseUrl = "https://oknklrirjobjxkszvuti.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rbmtscmlyam9ianhrc3p2dXRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3OTY1MDIsImV4cCI6MjA4NzM3MjUwMn0.2klLdEHJykXAQUKWtlrV-SWJPS8gPQml-UWw2YnXKt4
";

const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

async function loadLatest() {
  const { data, error } = await supabaseClient
    .from("entries")
    .select("text")
    .order("id", { ascending: false })
    .limit(1);

  if (error) {
    console.error(error);
    document.getElementById("previous").innerText = "Error loading story.";
    return;
  }

  document.getElementById("previous").innerText =
    data && data.length ? data[0].text : "The story begins here...";
}

async function submitText() {
  const text = document.getElementById("newText").value;
  if (!text.trim()) return;

  const { error } = await supabaseClient
    .from("entries")
    .insert([{ text }]);

  if (error) {
    console.error(error);
    alert("Error submitting text.");
    return;
  }

  document.getElementById("newText").value = "";
  loadLatest();
}

document.getElementById("submitBtn").addEventListener("click", submitText);

loadLatest();
</script>

</body>
</html>
